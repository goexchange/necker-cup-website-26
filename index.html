    // Helper function to insert data into Supabase
    const insertIntoNeckerCupInquiries = async (data) => {
      try {
        // Check if API key is set
        if (SUPABASE_KEY === 'YOUR_ANON_KEY_HERE' || !SUPABASE_KEY) {
          throw new Error('Supabase API key not configured! Please update SUPABASE_KEY in the code with your anon key from Supabase Settings ‚Üí API');
        }
        
        console.log('üîó Supabase URL:', SUPABASE_URL);
        console.log('üîë API Key (first 20 chars):', SUPABASE_KEY.substring(0, 20) + '...');
        console.log('üì§ Submitting to Supabase:', `${SUPABASE_URL}/rest/v1/necker_cup_inquiries`);
        console.log('üìã Data being submitted:', JSON.stringify(data, null, 2));
        
        // Ensure all required fields are present
        if (!data.first_name || !data.last_name || !data.email || !data.phone) {
          throw new Error('Missing required fields: first_name, last_name, email, and phone are required');
        }
        
        console.log('üåê Making fetch request...');
        const response = await fetch(`${SUPABASE_URL}/rest/v1/necker_cup_inquiries`, {
          method: 'POST',
          mode: 'cors', // Explicitly set CORS mode
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(data)
        });
        
        console.log('üì• Response received!');
        console.log('Status:', response.status, response.statusText);
        console.log('Headers:', Object.fromEntries(response.headers.entries()));
        
        if (!response.ok) {
          let errorText;
          try {
            errorText = await response.text();
            console.error('‚ùå Error response body:', errorText);
            // Try to parse as JSON for better error messages
            try {
              const errorJson = JSON.parse(errorText);
              errorText = JSON.stringify(errorJson, null, 2);
              console.error('‚ùå Parsed error:', errorJson);
            } catch (e) {
              // Not JSON, use as-is
              console.error('‚ùå Error is not JSON:', errorText);
            }
          } catch (e) {
            errorText = `Unable to read error response: ${e.message}`;
            console.error('‚ùå Could not read error:', e);
          }
          console.error('‚ùå Full error details:', {
            status: response.status,
            statusText: response.statusText,
            error: errorText
          });
          throw new Error(`HTTP ${response.status} ${response.statusText}: ${errorText}`);
        }
        
        const result = await response.json();
        console.log('‚úÖ Success response from Supabase:', result);
        console.log('üìä Number of records returned:', result.length);
        if (result && result.length > 0) {
          console.log('üÜî Record ID:', result[0].id);
          console.log('üìÖ Created at:', result[0].created_at);
        }
        return { data: result, error: null };
      } catch (error) {
        console.error('‚ùå Fetch error:', error);
        console.error('Error name:', error.name);
        console.error('Error message:', error.message);
        console.error('Error stack:', error.stack);
        // Provide more helpful error messages
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          return { data: null, error: new Error('Network error: Unable to connect to Supabase. Please check your internet connection.') };
        }
        return { data: null, error };
      }
    };
