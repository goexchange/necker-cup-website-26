version: '3.8'

services:
  # Development service
  dev:
    build:
      context: .
      target: development
    container_name: necker-cup-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - necker-network

  # Production service
  prod:
    build:
      context: .
      target: production
    container_name: necker-cup-prod
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - necker-network
    profiles:
      - production

networks:
  necker-network:
    driver: bridge
